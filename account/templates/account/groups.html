{% extends "base.html" %}
{% block head %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/create_group.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}styles/create_group.css">
{% endblock %}
{% block tab4 %}active{% endblock %}

{% block main %}
<div class='mainContainer'>
    <div class="row">
        <label for="groupnameinput">Name your group:</label>
        <input type="text" id="groupnameinput" placeholder="Name.."/>
        <p id="create_group_button" class="actionbutton">Create</p>
        <p><em id="result"></em></p>
    </div>

    <div class="row ui-widget">
        <label for="username_input">Type usernames or groupnames you want to add here:</label>
        <input id="username_input" size="50"/>
    </div>

    <div class="row">
        <div id="usercolumn" class="column" style="display:none;">
            <h4>Selected users</h4>
            <ol id="selected_users" class="list"></ol>
        </div>
        <div id="groupcolumn" class="column" style="display:none;">
            <h4>Users in group <span id="group_name">--no group selected--</span></h4>
            <ol id="selected_group" class="list"></ol>
        </div>
    </div>

</div>
{% endblock %}
