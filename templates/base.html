<html>
    <head>
        <title>{% block title %}Screencast{% endblock %}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/global.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/bootstrap.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.form.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/underscore.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/common.js"></script>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="navbar">
        {% load url from future %}
        <ul>
            <li class="{% block tab1 %}inactive{% endblock %}"><a href="{% url 'account:index' %}">Index</a></li>
            <li class="{% block tab2 %}inactive{% endblock %}"><a href="{% url 'account:my_files' %}">My files</a></li>
            <li class="{% block tab3 %}inactive{% endblock %}"><a href="{% url 'account:player' %}">Player</a></li>
            <li class="{% block tab4 %}inactive{% endblock %}"><a href="{% url 'account:groups' %}">Groups</a></li>
            <li class="{% block tab5 %}inactive{% endblock %}"><a href="{% url 'account:launch_applet' %}">Applet</a></li>
            {% if request.user.is_authenticated %}
                <li class="login"><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
                <li class="login"><a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </ul>
        </div>
        <div class="main">
        {% block main %}Add content..{% endblock %}
        </div>
    </body>
</html>
